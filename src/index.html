<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/output.css" />
    <title>Document</title>
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex flex-col md:flex-row items-center justify-center mx-auto"
    >
      <section
        class="w-full flex-1 flex flex-col justify-center items-center p-4"
      >
        <div
          class="w-full max-w-xl justify-center items-center flex flex-col gap-4"
        >
          <img
            src="./assets/user.png"
            alt="logo"
            class="size-36 hover:scale-110 duration-300"
          />
          <h1 class="text-2xl font-bold mb-7">Login</h1>
          <input type="email" placeholder="Your Email..." class="login-input" />
          <input
            type="password"
            placeholder="Your Password..."
            class="login-input"
          />

          <div class="w-full flex justify-between items-center">
            <div class="flex items-center gap-2">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember" class="font-medium">Remember me</label>
            </div>

            <a
              href="#"
              class="text-sm text-blue-500 hover:text-blue-600 duration-300"
              >Forgot password?</a
            >
          </div>

          <button
            class="w-full bg-blue-500 hover:bg-blue-600 duration-300 text-white p-2 rounded-lg"
          >
            Login
          </button>

          <p class="text-sm text-center">
            Don't have an account?
            <a href="#" class="text-blue-500 hover:text-blue-600 duration-300"
              >Register</a
            >
          </p>
        </div>
      </section>

      <section
        class="hidden md:flex w-full flex-1 bg-blue-600 h-screen items-center justify-center flex-col p-4 gap-4"
      >
        <h1 class="text-white text-center text-2xl max-w-lg lg:text-4xl">
          Domine as <strong>tecnologias mais buscadas</strong> pelo mercado
        </h1>

        <img src="./assets/techs.png" alt="coding" class="size-3/4 lg:size-full lg:max-w-md mt-10">
      </section>
    </main>
  </body>
</html>
